apiVersion: v1
kind: Secret
metadata:
  name: {{ self.fullname() }}
  labels:
    app: {{ self.fullname() }}
    chart: "{{ Chart.Name }}-{{ Chart.Version }}"
    release: "{{ Release.Name }}"
    heritage: "{{ Release.Service }}"
type: Opaque
data:
  {%- if Values.password %}
  password: {{ Values.password | default("", true) | b64enc() | quote() }}
  {%- else %}
  password: {{ randAlphaNum(10) | b64enc() | quote() }}
  {%- endif %}

