apiVersion: v1
kind: Service
metadata:
  name: {{ self.sapho__fullname() }}
  labels:
    chart: "{{ Chart.Name }}-{{ Chart.Version }}"
spec:
  type: {{ Values.service.type }}
  ports:
  - port: {{ Values.service.externalPort }}
    targetPort: {{ Values.service.internalPort }}
    protocol: TCP
    name: {{ Values.service.name }}
  selector:
    app: {{ self.sapho__fullname() }}
